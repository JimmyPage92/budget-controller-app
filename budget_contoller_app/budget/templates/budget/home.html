{% extends 'budget/base.html' %}
{% block content %}
    {% for x in incomes %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ x.user }}</a>
                    <small class="text-muted">{{ x.income }}</small>
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock %}
