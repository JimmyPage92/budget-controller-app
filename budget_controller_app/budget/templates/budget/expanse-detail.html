{% extends 'budget/base.html' %}
{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ user.profile.image.url }}" />
    <div class="media-body">
        <div class="article-metadata">
            <small class="text-muted">Expanse from</small>
            <small class="text-muted">{{ object.date_expanse|date:"d.m.Y" }}</small>
        {% if object.author_expanse == user %}
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'expanse-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'expanse-delete' object.id %}">Delete</a>
        {% endif %}
        </div>
        <h2>Kind of expanse: {{ object.expense_reason }}</h2>
        <p class="article-content">Cost: {{ object.cost }} PLN</p>
    </div>
</article>
{% endblock %}
