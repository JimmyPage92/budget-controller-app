{% extends 'budget/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Expanse</legend>
            <h3>Are you sure you want to delete {{ object.date_expanse }} {{ object.expense_reason }}
                {{ object.cost }}?</h3>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes</button>
            <a class="btn btn-outline-secondary" href="{% url 'user-page' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
